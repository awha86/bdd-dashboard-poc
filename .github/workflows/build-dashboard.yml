name: Build Allure Dashboard

on:
  push:
    branches: [master]
    paths:
      - 'data/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Allure CLI
        run: |
          curl -L -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.tgz
          tar zxvf allure.tgz
          sudo mv allure-2.34.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Copy latest results with history
        run: |
          mkdir -p allure-results
          latest=$(ls -1d data/integration/results_* | head -n1)
          cp -r "$latest"/* allure-results/
          # Copy persisted history if der er en
          if [ -d data/integration/history ]; then
            cp -r data/integration/history/* allure-results/history/ || true
          fi

      - name: Generate Allure HTML with history
        run: allure generate allure-results -o allure-report

      - name: Persist history into data folder
        run: mkdir -p data/integration/history && cp -r allure-report/history/* data/integration/history/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
