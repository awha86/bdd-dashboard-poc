name: Build Allure Dashboard

on:
  push:
    branches: [master]
    paths:
      - 'data/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java (Allure-generering)
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Allure CLI
        run: |
          curl -L https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.tgz -o allure.tgz
          tar -xzf allure.tgz
          mv allure-2.34.0 /opt/allure
          ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Prepare allure-results + history
        run: |
          mkdir -p allure-results
          latest=$(ls -td data/integration/results_* | head -1)
          cp -r "$latest"/* allure-results/
          if [ -d data/integration/history ]; then
            cp -r data/integration/history/* allure-results/history/
          elif [ -d persisted-history ]; then
            cp -r persisted-history/* allure-results/history/
          fi

      - name: Generate HTML report (med historie)
        run: allure generate allure-results --clean -o allure-report

      - name: Save history
        run: |
          mkdir -p persisted-history
          cp -r allure-report/history/* persisted-history/ || true
          tar -cvf persisted-history.tar persisted-history/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
