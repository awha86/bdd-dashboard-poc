name: Build Allure Dashboard

on:
  push:
    branches: [master]     # eller [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --- 1) Klon master (din data/integration) manuelt ---
      - name: Clone master branch
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Ryd workspace
          rm -rf *
          # Klon master ind i workspace
          git clone --depth=1 --branch master \
            https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git .

      # --- 2) Klon gh-pages branch til pages/ uden submodules ---
      - name: Clone gh-pages history
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --depth=1 --branch gh-pages \
            https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git pages

      # --- 3) Installér Java til Allure ---
      - name: Install Java
        run: |
          sudo apt-get update
          sudo apt-get install -y openjdk-11-jre-headless

      # --- 4) Installér Allure CLI ---
      - name: Install Allure CLI
        run: |
          curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.tgz
          tar -xzf allure.tgz
          sudo mv allure-2.34.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure

      # --- 5) Debug: vis JSON-resultater ---
      - name: List result folders
        run: |
          echo "=== data/integration ==="
          ls -lR data/integration

      # --- 6) Kopiér historik ind i resultater ---
      - name: Copy previous history into results
        run: |
          mkdir -p data/integration/history
          cp -r pages/allure-report/history/* data/integration/history/

      # --- 7) Generér ny rapport inkl. historik ---
      - name: Generate Allure report
        run: |
          echo "=== data/integration med history ==="
          ls -lR data/integration
          allure generate data/integration/* --clean -o allure-report

      # --- 8) Flyt rapport til roden (til GitHub Pages) ---
      - name: Copy report to root
        run: |
          cp -r allure-report/. .

      # --- 9) Deploy til gh-pages via peaceiris/actions-gh-pages ---
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          exclude_assets: ''
