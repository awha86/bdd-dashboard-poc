name: Build Allure Dashboard

on:
  push:
    branches: [master]
    paths:
      - 'data/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Allure CLI
        run: |
          curl -o allure.tgz -L https://github.com/allure-framework/allure2/releases/download/2.34.0/allure-2.34.0.tgz
          tar -xzf allure.tgz
          sudo mv allure-2.34.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Copy latest results to allure-results/
        run: |
          mkdir -p allure-results
          latest=$(ls -td data/integration/results_* | head -1)
          cp -r "$latest"/* allure-results/

      - name: Restore previous history (fra .history/)
        run: |
          if [ -d .history ]; then
            mkdir -p allure-results/history
            cp -r .history/* allure-results/history/
          fi

      - name: Generate report (inklusive historik)
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Save history for n√¶ste run
        run: |
          mkdir -p .history
          cp -r allure-report/history/* .history/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          publish_branch: gh-pages
